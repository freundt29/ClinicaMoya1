<body class="bg-white">

    <div class="container d-flex justify-content-center align-items-center min-vh-100 background-reserva">
        <div class="col-12 col-md-8 col-lg-6 bg-light p-5 rounded shadow">
            <h2 class="mb-4 text-center text-clinic-blue ">Reservar Cita</h2>
            <form action="#" method="post">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del paciente:</label>
                    <input type="text" class="form-control" id="nombre" name="NombreDelPaciente" required>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                    <label for="especialidad" class="form-label">Especialidad:</label>
                        <select class="form-select" id="especialidad" name="Especialidad" required>
                            <option value="">Seleccione una especialidad</option>
                            <option value="anestesiologia">Anestesiologia</option>
                            <option value="cardiologia">Cardiologia</option>
                            <option value="dermatologia">Dermatologia</option>
                            <option value="ginecologia">Ginecologia</option>
                            <option value="medicina-interna">Medicina interna</option>
                            <option value="oftalmologia">Oftalmologia</option>
                            <option value="psiquiatria">Psiquiatria</option>
                            <option value="radiologia">Radiologia</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="medico" class="form-label">MÃ©dico:</label>
                    <input type="text" class="form-control" id="medico" name="Medico" required>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date"  class="form-control" id="fecha" name="Fecha" required>
                </div>

                <div class="mb-3">
                    <label for="hora" class="form-label">Hora:</label>
                    <input type="time"  class="form-control" id="hora" name="Hora" required>
                </div>
                

            </form>

            <button type="submit" class="btn btn-success w-100">Reservar</button>
        </div>
       
    </div>
    
</body>
