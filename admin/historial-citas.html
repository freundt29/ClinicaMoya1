<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
    </head>
<body>
    <div class="page-content p-5">
        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Historial General de Citas</h4>
                        </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Opciones de Filtrado</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="filtroEspecialidad" class="form-label">Filtrar por Especialidad</label>
                            <select class="form-select" id="filtroEspecialidad">
                                <option value="">Todas las Especialidades</option>
                                <option value="Cardiología">Anestesiología</option>
                                <option value="Cardiología">Cardiología</option>
                                <option value="Cardiología">Dermatología</option>
                                <option value="Cardiología">Ginecología</option>
                                <option value="Cardiología">Medicina Interna</option>
                                <option value="Oftalmología">Oftalmología</option>
                                <option value="Cardiología">Psiquiatría</option>
                                </select>
                        </div>
                        <div class="col-md-4">
                            <label for="buscarCita" class="form-label">Buscar Cita</label>
                            <input type="search" class="form-control" id="buscarCita" placeholder="Buscar por Paciente o Médico...">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-primary w-100"><i class="fas fa-search me-2"></i> Aplicar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="tablaHistorialAdmin" class="table table-bordered dt-responsive nowrap w-100">
                                    <thead class="table-secondary">
                                        <tr>
                                            <th>ID Cita</th>
                                            <th>Fecha</th>
                                            <th>Hora</th>
                                            <th>Especialidad</th>
                                            <th>Paciente</th>
                                            <th>Médico</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>CT001</td>
                                            <td>2024-08-15</td>
                                            <td>10:00 AM</td>
                                            <td>Cardiología</td>
                                            <td>**Ana López**</td>
                                            <td>Dr(a). Elena Ramírez</td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary" title="Reprogramar" data-id-cita="CT001" onclick="abrirFormularioReprogramar(this.getAttribute('data-id-cita'))">
                                                    <i class="fas fa-calendar-alt"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-info" title="Ver Detalles" data-id-cita="CT001" onclick="abrirModalDetalles(this.getAttribute('data-id-cita'), 'Pendiente')">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- FUNCIÓN PARA VER DETALLES/RESUMEN/MOTIVO ---
    function abrirModalDetalles(citaId, estado) {
        // En un entorno real, esto haría una llamada a tu servidor para obtener la info completa
        alert(`[Acción: Ver Detalles]\nCita ID: ${citaId}\nEstado: ${estado}\n\n* Aquí se abriría un Modal con la información logística o clínica completa.`);
    }
    
    // --- FUNCIÓN PARA REPROGRAMAR CITA ---
    function abrirFormularioReprogramar(citaId) {
        // Aquí iría el código AJAX para abrir el modal/formulario de selección de fecha
        alert(`[Acción: Reprogramar]\nCita ID: ${citaId}\n* Abriendo formulario para seleccionar nueva fecha y hora.`);
    }
</script>

    </body>
</html>
